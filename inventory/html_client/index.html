<!DOCTYPE html>
<html lang="en" class='html_class'>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Inventory</title>
		<link rel="stylesheet" href="css/main_page.css">

		<script src="../../utils/js/cache_utils.js" 			type="text/javascript" ></script>
		<script src="../../utils/js/math_utils.js" 				type="text/javascript" ></script>
		<script src="../../utils/js/context_menu_utils.js" 		type="text/javascript" ></script>
		<script src="../../utils/js/request_utils.js" 			type="text/javascript" ></script>
		<script src="../../utils/js/url_utils.js"     			type="text/javascript" ></script>
		<script src="../../utils/js/localization_manager.js" 	type="text/javascript" ></script>

		<script src="js/constants.js"  					type="text/javascript"> </script>
		<script src="js/bootstrap.js" 				 	type="text/javascript"> </script>
		<script src="js/service_client.js" 				type="text/javascript"> </script>

		<script src="js/controllers/header_controller.js" 					type="text/javascript"> </script>
		<script src="js/controllers/home_controller.js" 					type="text/javascript"> </script>
		<script src="js/controllers/registration_controller.js" 			type="text/javascript"> </script>
		<script src="js/controllers/inventory_controller.js" 				type="text/javascript"> </script>
		<script src="js/controllers/inventory_group_controller.js" 			type="text/javascript"> </script>
		<script src="js/controllers/inventory_context_menu_controller.js" 	type="text/javascript"> </script>

		<script src="js/popups/login_popup.js" type="text/javascript"> </script>

		<script type="text/javascript">
			
			function onPageLoaded()
			{
				Bootstrap.instance.initialize(onAppInitializationCompleted);
			}

			function onAppInitializationCompleted()
			{
				HeaderController.instance.render();

				if(ServiceClient.instance.loggedUser != null)
					InventoryController.instance.render();
				else
					HomeController.instance.render();
			}

		</script>
	</head>
	<body class="body_class" onload="onPageLoaded();">
		<div id='background_container'>
			<div id='header_container' 	class='header_container_class'></div>
			<div id='page_container' 	class='page_container_class'>Loading...</div>
		</div>
		<div id='foreground_container'>
			<div id='context_menu_container' 	class='context_menu_container_class'></div>
			<div id='login_popup_container'		class='login_popup_container_class'></div>
		</div>
	</body>
</html>
